<!DOCTYPE html>
<html>
<head>
    <title>Rich Text Editor</title>
    <style>
        /* Global styles for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Styles for the toolbar at the top of the page */
        #toolbar {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center; /* Center the toolbar items */
            align-items: center;
            padding: 0.5rem 1rem;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #111;
            position: fixed; /* Fixed toolbar at the top */
            top: 0;
            width: 100%;
            z-index: 1; /* Ensure it's above other content */
        }

        /* Styles for toolbar buttons */
        #toolbar button {
            background-color: #111;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin: 0 0.3rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Hover effect for toolbar buttons */
        #toolbar button:hover {
            background-color: #222;
            transform: scale(1.1);
        }

        /* Styles for the text editor */
        #editor {
            flex: 1;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
            min-height: 3rem;
            margin-top: 50px; /* Adjust for the fixed toolbar */
            background-color: #222;
            color: white;
        }

        /* Styles for the color picker input */
        #color-picker {
            border: none;
        }
    </style>
</head>
<body>
    <!-- The toolbar containing buttons -->
    <div id="toolbar">
        <!-- Button for making text bold -->
        <button id="bold-button"><strong>Bold</strong></button>
        <!-- Button for making text italic -->
        <button id="italic-button"><em>Italic</em></button>
        <!-- Button for underlining text -->
        <button id="underline-button"><u>Underline</u></button>
        <!-- Button for strikethrough text -->
        <button id="strikethrough-button"><s>Strike</s></button>
        <!-- Input for picking text color -->
        <input type="color" id="color-picker">
        <!-- Button for increasing font size -->
        <button id="increase-font-size-button">A+</button>
        <!-- Button for decreasing font size -->
        <button id="decrease-font-size-button">A-</button>
    </div>

    <!-- Line breaks for spacing -->
    <br><br><br>

    <!-- The contenteditable text editor -->
    <div id="editor" contenteditable="true">
        Start typing here...
    </div>

    <script>
        // JavaScript code for handling button clicks and actions

        // Get references to HTML elements and buttons
        const boldButton = document.getElementById("bold-button");
        const italicButton = document.getElementById("italic-button");
        const underlineButton = document.getElementById("underline-button");
        const strikethroughButton = document.getElementById("strikethrough-button");
        const colorPicker = document.getElementById("color-picker");
        const increaseFontSizeButton = document.getElementById("increase-font-size-button");
        const decreaseFontSizeButton = document.getElementById("decrease-font-size-button");
        const editor = document.getElementById("editor");

        // Function to apply formatting to the selected text
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        // Function to change the font size of the current line
        function changeLineFontSize(size) {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const startNode = range.startContainer;
            if (startNode.nodeType === Node.TEXT_NODE) {
                const line = startNode.parentNode;
                line.style.fontSize = size + "rem";
            }
        }

        // Event listeners for button clicks
        boldButton.addEventListener("click", () => formatText("bold"));
        italicButton.addEventListener("click", () => formatText("italic"));
        underlineButton.addEventListener("click", () => formatText("underline"));
        strikethroughButton.addEventListener("click", () => formatText("strikethrough"));

        // Event listener for changing text color via the color picker
        colorPicker.addEventListener("input", function () {
            const color = colorPicker.value;
            document.execCommand("styleWithCSS", false, true);
            document.execCommand("foreColor", false, color);
            document.execCommand("styleWithCSS", false, false);
        });

        // Event listeners for increasing and decreasing font size
        increaseFontSizeButton.addEventListener("click", () => changeLineFontSize(1.5));
        decreaseFontSizeButton.addEventListener("click", () => changeLineFontSize(1));
    </script>
</body>
</html>
