<!DOCTYPE html>
<html>
<head>
    <title>Rich Text Editor | Preztyl</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="load()">
    <div id="toolbar">
        <button id="bold-button"><strong>Bold</strong></button>
        <button id="italic-button"><em>Italic</em></button>
        <button id="underline-button"><u>Underline</u></button>
        <button id="strikethrough-button"><s>Strike</s></button>
        <input type="color" id="color-picker">
        <button id="increase-font-size-button">A+</button>
        <button id="decrease-font-size-button">A-</button>
        <button id="save-button">Save</button>
        <button id="load-button">Load</button>
        <input type="file" id="fileInput" class="file-input" accept=".pxt" style="display: none;" onchange="handleFileSelection(event)" />
        <button id="clear-button">Clear</button>
    </div>

    <br><br><br><br>
    
    <div id="editor" onclick="removeHolder()" contenteditable="true">
        Start typing here...
    </div>
    <script src="index.js"></script>
</body>
</html>
